images:
- us-central1-docker.pkg.dev/$PROJECT_ID/pop-stats/pop-stats:${COMMIT_SHA}
options:
  machineType: 'E2_HIGHCPU_8'
  requestedVerifyOption: VERIFIED
  sourceProvenanceHash: ["SHA256"]    
  substitution_option: 'ALLOW_LOOSE'
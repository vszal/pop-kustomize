apiVersion: apps/v1
kind: Deployment
metadata:
  name: pop-stats
  labels:
    env: staging
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 15 
  template:
    spec:
      containers:
          - name: pop-stats
            livenessProbe:
              httpGet:
                path: /h
                port: 8080
              initialDelaySeconds: 30
              periodSeconds: 15
            env:
              - name: SITE_NAME
                value: "Population Stats Staging"
